<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>আমার হিসাব PRO | Zord Academy</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600;700&display=swap');
        body { font-family: 'Hind Siliguri', sans-serif; background: #f8fafc; overflow-x: hidden; }
        .sidebar { transition: 0.5s cubic-bezier(0.4, 0, 0.2, 1); transform: translateX(100%); }
        .sidebar.active { transform: translateX(0); }
        .main-gradient { background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%); }
        .input-focus:focus { ring: 2px; ring-color: #6366f1; border: none; outline: none; }
        .btn-click:active { transform: scale(0.95); }
        
        /* Splash Screen Style */
        #splash-screen {
            position: fixed;
            inset: 0;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            transition: opacity 0.5s ease;
        }
    </style>
</head>
<body>

    <div id="splash-screen">
        <div class="animate__animated animate__bounceIn text-center">
            <div class="w-24 h-24 bg-white rounded-[2rem] flex items-center justify-center shadow-2xl mb-4 mx-auto">
                <i class="fa-solid fa-wallet text-indigo-600 text-5xl"></i>
            </div>
            <h1 class="text-white text-3xl font-black tracking-tighter">আমার হিসাব <span class="text-indigo-200">PRO</span></h1>
            <p class="text-indigo-100 text-xs font-bold uppercase tracking-widest mt-2">Zord Academy</p>
        </div>
    </div>

    <div id="auth-screen" class="fixed inset-0 z-[100] bg-slate-50 flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-sm p-8 rounded-[3rem] shadow-2xl animate__animated animate__fadeInUp">
            <div class="text-center mb-6">
                <div class="w-16 h-16 main-gradient rounded-3xl flex items-center justify-center text-white text-2xl mx-auto shadow-lg mb-4">
                    <i class="fa-solid fa-wallet"></i>
                </div>
                <h2 id="auth-title" class="text-3xl font-black text-slate-800">রেজিস্ট্রেশন</h2>
                <p id="auth-sub" class="text-slate-400 text-sm">নতুন অ্যাকাউন্ট তৈরি করুন</p>
            </div>

            <div class="mb-6">
                <a href="app-release.apk" download class="flex items-center justify-center gap-3 bg-slate-800 text-white p-4 rounded-2xl hover:bg-black transition-all btn-click shadow-lg">
                    <i class="fa-brands fa-android text-2xl text-green-400"></i>
                    <div class="text-left">
                        <p class="text-[10px] uppercase opacity-70 leading-none">Download Official</p>
                        <p class="text-sm font-bold">Android App (APK)</p>
                    </div>
                </a>
            </div>

            <div id="reg-fields" class="space-y-4">
                <input type="text" id="reg-user" placeholder="ইউজার নেম" class="w-full p-4 bg-slate-100 rounded-2xl outline-none focus:ring-2 ring-indigo-500 font-semibold">
                <div class="relative">
                    <input type="password" id="reg-pass1" placeholder="পাসওয়ার্ড (৬+ সংখ্যা)" class="w-full p-4 bg-slate-100 rounded-2xl outline-none focus:ring-2 ring-indigo-500 font-semibold">
                    <button onclick="togglePass('reg-pass1', this)" class="absolute right-4 top-4 text-slate-400"><i class="fa-solid fa-eye-slash"></i></button>
                </div>
                <div class="relative">
                    <input type="password" id="reg-pass2" placeholder="পাসওয়ার্ড নিশ্চিত করুন" class="w-full p-4 bg-slate-100 rounded-2xl outline-none focus:ring-2 ring-indigo-500 font-semibold">
                    <button onclick="togglePass('reg-pass2', this)" class="absolute right-4 top-4 text-slate-400"><i class="fa-solid fa-eye-slash"></i></button>
                </div>
                <button onclick="handleRegister()" class="w-full main-gradient text-white py-4 rounded-2xl font-bold shadow-xl btn-click">রেজিস্ট্রেশন করুন</button>
                <p class="text-center text-sm text-slate-500 mt-4">অ্যাকাউন্ট আছে? <button onclick="toggleAuth(false)" class="text-indigo-600 font-bold">লগইন</button></p>
            </div>

            <div id="login-fields" class="space-y-4 hidden">
                <input type="text" id="login-user" placeholder="ইউজার নেম" class="w-full p-4 bg-slate-100 rounded-2xl outline-none">
                <div class="relative">
                    <input type="password" id="login-pass" placeholder="পাসওয়ার্ড" class="w-full p-4 bg-slate-100 rounded-2xl outline-none">
                    <button onclick="togglePass('login-pass', this)" class="absolute right-4 top-4 text-slate-400"><i class="fa-solid fa-eye-slash"></i></button>
                </div>
                <button onclick="handleLogin()" class="w-full main-gradient text-white py-4 rounded-2xl font-bold shadow-xl btn-click">লগইন করুন</button>
                <p class="text-center text-sm text-slate-500 mt-4">অ্যাকাউন্ট নেই? <button onclick="toggleAuth(true)" class="text-indigo-600 font-bold">রেজিস্ট্রেশন</button></p>
            </div>
            <p id="auth-error" class="text-red-500 text-xs text-center mt-4 font-bold bg-red-50 p-2 rounded-xl hidden"></p>
        </div>
    </div>

    <div id="main-app" class="hidden min-h-screen">
        <nav class="sticky top-0 z-50 p-5 bg-white/90 backdrop-blur-lg flex justify-between items-center border-b border-slate-100">
            <button onclick="openProfile()" class="w-10 h-10 rounded-xl bg-indigo-50 text-indigo-600 flex items-center justify-center"><i class="fa-solid fa-user-gear"></i></button>
            <h1 class="font-black text-xl tracking-tight text-slate-800">আমার হিসাব <span class="text-indigo-600">PRO</span></h1>
            <button onclick="toggleSidebar()" class="w-10 h-10 rounded-xl bg-slate-100 text-slate-600 flex items-center justify-center"><i class="fa-solid fa-bars-staggered"></i></button>
        </nav>

        <main class="p-6 max-w-md mx-auto">
            <div class="main-gradient p-8 rounded-[3rem] text-white shadow-2xl mb-8 relative overflow-hidden">
                <i class="fa-solid fa-wallet absolute -right-5 -bottom-5 text-white/10 text-9xl"></i>
                <p class="text-indigo-100 text-xs font-bold uppercase tracking-widest mb-1">মোট ব্যালেন্স</p>
                <h2 class="text-5xl font-black mb-8">৳<span id="total-balance">0</span></h2>
                <div class="flex gap-10 border-t border-white/20 pt-6">
                    <div><p class="text-[10px] font-bold opacity-70 uppercase">আয়</p><p class="text-lg font-black">৳<span id="sum-in">0</span></p></div>
                    <div class="border-l border-white/20 pl-10"><p class="text-[10px] font-bold opacity-70 uppercase">খরচ</p><p class="text-lg font-black">৳<span id="sum-ex">0</span></p></div>
                </div>
            </div>

            <div class="bg-white p-6 rounded-[2.5rem] shadow-sm border border-slate-50 mb-8 space-y-4">
                <input type="text" id="desc" placeholder="কিসের খরচ? (যেমন: খাবার)" class="w-full p-4 bg-slate-50 rounded-2xl outline-none focus:ring-2 ring-indigo-100 font-semibold">
                <input type="number" id="amt" placeholder="টাকার পরিমাণ" class="w-full p-4 bg-slate-50 rounded-2xl outline-none focus:ring-2 ring-indigo-100 text-2xl font-black">
                <div class="flex gap-3 pt-2">
                    <button onclick="save('income')" class="flex-1 bg-emerald-500 text-white py-4 rounded-2xl font-black shadow-lg shadow-emerald-100 btn-click transition-all">আয় +</button>
                    <button onclick="save('expense')" class="flex-1 bg-rose-500 text-white py-4 rounded-2xl font-black shadow-lg shadow-rose-100 btn-click transition-all">খরচ -</button>
                </div>
            </div>

            <div id="data-list" class="space-y-4 pb-20"></div>
        </main>
    </div>

    <script>
        // ২ সেকেন্ড পর স্প্ল্যাশ স্ক্রিন রিমুভ হবে
        window.addEventListener('load', () => {
            setTimeout(() => {
                const splash = document.getElementById('splash-screen');
                splash.style.opacity = '0';
                setTimeout(() => {
                    splash.style.display = 'none';
                }, 500);
            }, 2000);
        });

        // পাসওয়ার্ড দেখানো/লুকানোর ফাংশন
        function togglePass(id, btn) {
            const input = document.getElementById(id);
            if (input.type === "password") {
                input.type = "text";
                btn.innerHTML = '<i class="fa-solid fa-eye"></i>';
            } else {
                input.type = "password";
                btn.innerHTML = '<i class="fa-solid fa-eye-slash"></i>';
            }
        }

        // লগইন এবং রেজিস্ট্রেশন সুইচ
        function toggleAuth(isReg) {
            document.getElementById('reg-fields').classList.toggle('hidden', !isReg);
            document.getElementById('login-fields').classList.toggle('hidden', isReg);
            document.getElementById('auth-title').innerText = isReg ? "রেজিস্ট্রেশন" : "লগইন";
            document.getElementById('auth-sub').innerText = isReg ? "নতুন অ্যাকাউন্ট তৈরি করুন" : "আপনার অ্যাকাউন্টে প্রবেশ করুন";
        }
    </script>
    <script src="script.js"></script>
</body>
    </html>

<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>আমার হিসাব প্রো - স্মার্ট ফাইন্যান্স</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/dexie/dist/dexie.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Hind Siliguri', sans-serif; background: #f0f2f5; }
        .sidebar { transition: 0.5s; transform: translateX(100%); }
        .sidebar.active { transform: translateX(0); }
        .gradient-card { background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%); }
        .glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
        .btn-grad { background: linear-gradient(to right, #2563eb, #7c3aed); transition: 0.3s; }
        .btn-grad:hover { opacity: 0.9; transform: translateY(-1px); }
    </style>
</head>
<body>

    <div id="auth-screen" class="fixed inset-0 z-[100] bg-slate-900 flex items-center justify-center p-4">
        <div id="auth-box" class="bg-white w-full max-w-sm p-8 rounded-[3rem] shadow-2xl animate__animated animate__zoomIn">
            <h2 id="auth-title" class="text-3xl font-black text-center text-slate-800 mb-2">রেজিস্ট্রেশন</h2>
            <p id="auth-sub" class="text-center text-slate-400 text-sm mb-8">নতুন অ্যাকাউন্ট তৈরি করুন</p>
            
            <div id="reg-fields" class="space-y-4">
                <input type="text" id="reg-user" placeholder="ইউজার নেম (Username)" class="w-full p-4 bg-slate-100 rounded-2xl outline-none focus:ring-2 ring-indigo-500 border-none">
                <input type="password" id="reg-pass1" placeholder="পাসওয়ার্ড" class="w-full p-4 bg-slate-100 rounded-2xl outline-none focus:ring-2 ring-indigo-500 border-none">
                <input type="password" id="reg-pass2" placeholder="পাসওয়ার্ড নিশ্চিত করুন" class="w-full p-4 bg-slate-100 rounded-2xl outline-none focus:ring-2 ring-indigo-500 border-none">
                <button onclick="handleRegister()" class="w-full btn-grad text-white py-4 rounded-2xl font-bold shadow-xl shadow-indigo-100">অ্যাকাউন্ট খুলুন</button>
                <p class="text-center text-sm text-slate-500">ইতিমধ্যেই অ্যাকাউন্ট আছে? <button onclick="toggleAuth(false)" class="text-indigo-600 font-bold">লগইন</button></p>
            </div>

            <div id="login-fields" class="space-y-4 hidden">
                <input type="text" id="login-user" placeholder="ইউজার নেম" class="w-full p-4 bg-slate-100 rounded-2xl outline-none focus:ring-2 ring-indigo-500 border-none">
                <input type="password" id="login-pass" placeholder="পাসওয়ার্ড" class="w-full p-4 bg-slate-100 rounded-2xl outline-none focus:ring-2 ring-indigo-500 border-none">
                <button onclick="handleLogin()" class="w-full btn-grad text-white py-4 rounded-2xl font-bold shadow-xl shadow-indigo-100">লগইন করুন</button>
                <p class="text-center text-sm text-slate-500">অ্যাকাউন্ট নেই? <button onclick="toggleAuth(true)" class="text-indigo-600 font-bold">রেজিস্ট্রেশন</button></p>
            </div>
            <p id="auth-error" class="text-red-500 text-xs text-center mt-4 font-bold"></p>
        </div>
    </div>

    <div id="main-app" class="hidden">
        <nav class="glass sticky top-0 z-50 p-4 flex justify-between items-center border-b border-slate-100 shadow-sm">
            <button onclick="openProfile()" class="w-10 h-10 rounded-2xl bg-indigo-50 text-indigo-600 flex items-center justify-center shadow-inner"><i class="fa-solid fa-user-tie"></i></button>
            <h1 class="text-xl font-black text-slate-800 tracking-tight">আমার হিসাব <span class="text-indigo-600">PRO</span></h1>
            <button onclick="toggleSidebar()" class="w-10 h-10 rounded-2xl bg-slate-50 text-slate-600 flex items-center justify-center"><i class="fa-solid fa-bars-staggered"></i></button>
        </nav>

        <div id="profile-modal" class="fixed inset-0 z-[110] bg-black/60 hidden flex items-end sm:items-center justify-center p-4 backdrop-blur-sm">
            <div class="bg-white w-full max-w-sm rounded-[3rem] p-8 animate__animated animate__slideInUp">
                <div class="text-center">
                    <div class="w-24 h-24 bg-indigo-600 text-white rounded-full flex items-center justify-center mx-auto mb-4 text-4xl shadow-2xl shadow-indigo-200"><i class="fa-solid fa-user"></i></div>
                    <h3 id="prof-user" class="text-2xl font-black text-slate-800">User</h3>
                    <p id="prof-date" class="text-slate-400 text-sm mb-6">Joining: 01 Jan 2026</p>
                    <button onclick="logout()" class="w-full p-4 bg-red-50 text-red-600 rounded-2xl font-bold hover:bg-red-100 transition mb-3">লগআউট</button>
                    <button onclick="closeProfile()" class="text-slate-400 font-bold text-sm">বন্ধ করুন</button>
                </div>
            </div>
        </div>

        <div id="sidebar-overlay" onclick="toggleSidebar()" class="fixed inset-0 bg-slate-900/40 z-[55] hidden backdrop-blur-xs"></div>
        <div id="sidebar" class="fixed top-0 right-0 h-full w-72 bg-white z-[60] sidebar shadow-2xl flex flex-col p-6">
            <h3 class="font-black text-slate-800 text-xl mb-8">ফিল্টার মেনু</h3>
            <div class="space-y-3">
                <button onclick="loadData('home')" class="w-full text-left p-4 rounded-2xl font-bold flex items-center gap-4 hover:bg-slate-50"><i class="fa-solid fa-house text-indigo-500"></i> হোম</button>
                <button onclick="loadData('today')" class="w-full text-left p-4 rounded-2xl font-bold flex items-center gap-4 hover:bg-slate-50"><i class="fa-solid fa-calendar-day text-blue-500"></i> আজকের হিসাব</button>
                <button onclick="loadData('week')" class="w-full text-left p-4 rounded-2xl font-bold flex items-center gap-4 hover:bg-slate-50"><i class="fa-solid fa-calendar-week text-green-500"></i> গত ৭ দিন</button>
                <button onclick="loadData('month')" class="w-full text-left p-4 rounded-2xl font-bold flex items-center gap-4 hover:bg-slate-50"><i class="fa-solid fa-calendar-days text-purple-500"></i> এই মাস</button>
                <button onclick="loadData('lastMonth')" class="w-full text-left p-4 rounded-2xl font-bold flex items-center gap-4 hover:bg-slate-50"><i class="fa-solid fa-history text-orange-500"></i> গত মাস</button>
            </div>
        </div>

        <main class="p-6 max-w-lg mx-auto">
            <div class="gradient-card p-8 rounded-[3rem] text-white shadow-2xl mb-8 relative overflow-hidden">
                <div class="relative z-10 text-center">
                    <p class="text-indigo-100 text-sm font-medium uppercase tracking-widest mb-1">মোট ব্যালেন্স</p>
                    <h2 class="text-5xl font-black mb-6">৳<span id="total-balance">0</span></h2>
                    <div class="grid grid-cols-2 gap-4 border-t border-white/20 pt-6">
                        <div>
                            <p class="text-[10px] uppercase font-bold text-indigo-200">আয়</p>
                            <p class="text-lg font-bold">৳<span id="sum-in">0</span></p>
                        </div>
                        <div class="border-l border-white/20">
                            <p class="text-[10px] uppercase font-bold text-indigo-200">খরচ</p>
                            <p class="text-lg font-bold">৳<span id="sum-ex">0</span></p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="bg-white p-6 rounded-[2.5rem] shadow-xl shadow-slate-200/50 mb-8 border border-slate-50">
                <div class="space-y-4">
                    <input type="text" id="desc" placeholder="বিবরণ" class="w-full p-4 bg-slate-50 rounded-2xl outline-none focus:ring-2 ring-indigo-500">
                    <input type="number" id="amt" placeholder="টাকার পরিমাণ" class="w-full p-4 bg-slate-50 rounded-2xl outline-none focus:ring-2 ring-indigo-500">
                    <div class="flex gap-3">
                        <button onclick="save('income')" class="flex-1 bg-emerald-500 text-white py-4 rounded-2xl font-black shadow-lg shadow-emerald-100 active:scale-95 transition">আয় +</button>
                        <button onclick="save('expense')" class="flex-1 bg-rose-500 text-white py-4 rounded-2xl font-black shadow-lg shadow-rose-100 active:scale-95 transition">খরচ -</button>
                    </div>
                    <button onclick="undo()" class="w-full text-slate-400 text-xs font-bold uppercase tracking-widest italic underline mt-2">ভুল হয়েছে? আন-ডু করুন</button>
                </div>
            </div>

            <div class="flex justify-between items-center mb-4">
                <h4 id="view-title" class="font-black text-slate-800">সব লেনদেন</h4>
                <span id="view-date" class="text-[10px] bg-indigo-50 text-indigo-600 px-3 py-1 rounded-full font-bold"></span>
            </div>

            <div id="data-list" class="space-y-4 pb-20"></div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
                        </html>

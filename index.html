<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>আমার হিসাব PRO | Zord Academy</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600;700&display=swap');
        body { font-family: 'Hind Siliguri', sans-serif; background: #f8fafc; overflow-x: hidden; }
        .sidebar { transition: 0.5s cubic-bezier(0.4, 0, 0.2, 1); transform: translateX(100%); }
        .sidebar.active { transform: translateX(0); }
        .main-gradient { background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%); }
        .btn-click:active { transform: scale(0.95); }
        
        #splash-screen {
            position: fixed;
            inset: 0;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            transition: opacity 0.5s ease;
        }
    </style>
</head>
<body>

    <div id="splash-screen">
        <div class="animate__animated animate__bounceIn text-center">
            <div class="w-24 h-24 bg-white rounded-[2rem] flex items-center justify-center shadow-2xl mb-4 mx-auto">
                <i class="fa-solid fa-wallet text-indigo-600 text-5xl"></i>
            </div>
            <h1 class="text-white text-3xl font-black tracking-tighter">আমার হিসাব <span class="text-indigo-200">PRO</span></h1>
            <p class="text-indigo-100 text-xs font-bold uppercase tracking-widest mt-2">Zord Academy</p>
        </div>
    </div>

    <div id="web-download-area" class="hidden py-4 px-6 bg-indigo-50 border-b border-indigo-100">
        <div class="max-w-sm mx-auto flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 main-gradient rounded-xl flex items-center justify-center text-white shadow-lg">
                    <i class="fa-solid fa-mobile-screen-button"></i>
                </div>
                <div>
                    <p class="text-[10px] font-black text-indigo-400 uppercase leading-none">Official App</p>
                    <p class="text-sm font-black text-slate-800 leading-tight">অ্যান্ড্রয়েড অ্যাপ নামান</p>
                </div>
            </div>
            <a href="app-release.apk" download class="bg-indigo-600 text-white px-5 py-2 rounded-xl text-xs font-black shadow-lg btn-click">
                ডাউনলোড
            </a>
        </div>
    </div>

    <div id="auth-screen" class="fixed inset-0 z-[100] bg-slate-50 flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-sm p-8 rounded-[3rem] shadow-2xl animate__animated animate__fadeInUp">
            <div class="text-center mb-6">
                <div class="w-16 h-16 main-gradient rounded-3xl flex items-center justify-center text-white text-2xl mx-auto shadow-lg mb-4">
                    <i class="fa-solid fa-wallet"></i>
                </div>
                <h2 id="auth-title" class="text-3xl font-black text-slate-800">রেজিস্ট্রেশন</h2>
                <p id="auth-sub" class="text-slate-400 text-sm">নতুন অ্যাকাউন্ট তৈরি করুন</p>
            </div>

            <div id="reg-fields" class="space-y-4">
                <input type="text" id="reg-user" placeholder="ইউজার নেম" class="w-full p-4 bg-slate-100 rounded-2xl outline-none focus:ring-2 ring-indigo-500 font-semibold">
                <div class="relative">
                    <input type="password" id="reg-pass1" placeholder="পাসওয়ার্ড" class="w-full p-4 bg-slate-100 rounded-2xl outline-none focus:ring-2 ring-indigo-500 font-semibold">
                    <button onclick="togglePass('reg-pass1', this)" class="absolute right-4 top-4 text-slate-400"><i class="fa-solid fa-eye-slash"></i></button>
                </div>
                <div class="relative">
                    <input type="password" id="reg-pass2" placeholder="নিশ্চিত করুন" class="w-full p-4 bg-slate-100 rounded-2xl outline-none focus:ring-2 ring-indigo-500 font-semibold">
                    <button onclick="togglePass('reg-pass2', this)" class="absolute right-4 top-4 text-slate-400"><i class="fa-solid fa-eye-slash"></i></button>
                </div>
                <button onclick="handleRegister()" class="w-full main-gradient text-white py-4 rounded-2xl font-bold shadow-xl btn-click">রেজিস্ট্রেশন করুন</button>
                <p class="text-center text-sm text-slate-500 mt-4">অ্যাকাউন্ট আছে? <button onclick="toggleAuth(false)" class="text-indigo-600 font-bold">লগইন</button></p>
            </div>

            <div id="login-fields" class="space-y-4 hidden">
                <input type="text" id="login-user" placeholder="ইউজার নেম" class="w-full p-4 bg-slate-100 rounded-2xl outline-none">
                <div class="relative">
                    <input type="password" id="login-pass" placeholder="পাসওয়ার্ড" class="w-full p-4 bg-slate-100 rounded-2xl outline-none">
                    <button onclick="togglePass('login-pass', this)" class="absolute right-4 top-4 text-slate-400"><i class="fa-solid fa-eye-slash"></i></button>
                </div>
                <button onclick="handleLogin()" class="w-full main-gradient text-white py-4 rounded-2xl font-bold shadow-xl btn-click">লগইন করুন</button>
                <p class="text-center text-sm text-slate-500 mt-4">অ্যাকাউন্ট নেই? <button onclick="toggleAuth(true)" class="text-indigo-600 font-bold">রেজিস্ট্রেশন</button></p>
            </div>
            <p id="auth-error" class="text-red-500 text-xs text-center mt-4 font-bold bg-red-50 p-2 rounded-xl hidden"></p>
        </div>
    </div>

    <div id="main-app" class="hidden min-h-screen">
        <nav class="sticky top-0 z-50 p-5 bg-white/90 backdrop-blur-lg flex justify-between items-center border-b border-slate-100">
            <button onclick="openProfile()" class="w-10 h-10 rounded-xl bg-indigo-50 text-indigo-600 flex items-center justify-center"><i class="fa-solid fa-user-gear"></i></button>
            <h1 class="font-black text-xl tracking-tight text-slate-800">আমার হিসাব <span class="text-indigo-600">PRO</span></h1>
            <button onclick="toggleSidebar()" class="w-10 h-10 rounded-xl bg-slate-100 text-slate-600 flex items-center justify-center"><i class="fa-solid fa-bars-staggered"></i></button>
        </nav>

        <main class="p-6 max-w-md mx-auto">
            <div class="main-gradient p-8 rounded-[3rem] text-white shadow-2xl mb-8 relative overflow-hidden">
                <i class="fa-solid fa-wallet absolute -right-5 -bottom-5 text-white/10 text-9xl"></i>
                <p class="text-indigo-100 text-xs font-bold uppercase tracking-widest mb-1">মোট ব্যালেন্স</p>
                <h2 class="text-5xl font-black mb-8">৳<span id="total-balance">0</span></h2>
                <div class="flex gap-10 border-t border-white/20 pt-6">
                    <div><p class="text-[10px] font-bold opacity-70 uppercase">আয়</p><p class="text-lg font-black">৳<span id="sum-in">0</span></p></div>
                    <div class="border-l border-white/20 pl-10"><p class="text-[10px] font-bold opacity-70 uppercase">খরচ</p><p class="text-lg font-black">৳<span id="sum-ex">0</span></p></div>
                </div>
            </div>

            <div class="bg-white p-6 rounded-[2.5rem] shadow-sm border border-slate-50 mb-8 space-y-4">
                <input type="text" id="desc" placeholder="কিসের খরচ?" class="w-full p-4 bg-slate-50 rounded-2xl outline-none font-semibold">
                <input type="number" id="amt" placeholder="টাকার পরিমাণ" class="w-full p-4 bg-slate-50 rounded-2xl outline-none text-2xl font-black">
                <div class="flex gap-3 pt-2">
                    <button onclick="save('income')" class="flex-1 bg-emerald-500 text-white py-4 rounded-2xl font-black shadow-lg btn-click">আয় +</button>
                    <button onclick="save('expense')" class="flex-1 bg-rose-500 text-white py-4 rounded-2xl font-black shadow-lg btn-click">খরচ -</button>
                </div>
                <button onclick="undo()" class="w-full text-slate-300 text-[10px] font-bold uppercase tracking-widest mt-2"><i class="fa-solid fa-rotate-left mr-1"></i> ভুল হয়েছে? আন-ডু করুন</button>
            </div>

            <div id="data-list" class="space-y-4 pb-20"></div>

            <footer class="text-center py-10 border-t border-slate-100 mt-10">
                <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Designed By</p>
                <a href="https://t.me/hackingacademyX" target="_blank" class="text-xl font-black text-indigo-600">Zord Academy</a>
            </footer>
        </main>
    </div>

    <div id="sidebar-overlay" onclick="toggleSidebar()" class="fixed inset-0 bg-slate-900/20 z-[55] hidden backdrop-blur-sm"></div>
    <div id="sidebar" class="fixed top-0 right-0 h-full w-72 bg-white z-[60] sidebar shadow-2xl p-8">
        <h3 class="font-black text-2xl mb-8">ফিল্টার মেনু</h3>
        <div class="space-y-3">
            <button onclick="loadData('home')" class="w-full text-left p-4 rounded-2xl font-bold flex gap-4 hover:bg-indigo-50"><i class="fa-solid fa-house text-indigo-500"></i> হোম</button>
            <button onclick="loadData('today')" class="w-full text-left p-4 rounded-2xl font-bold flex gap-4 hover:bg-indigo-50"><i class="fa-solid fa-calendar-day text-amber-500"></i> আজকের হিসাব</button>
            <button onclick="loadData('week')" class="w-full text-left p-4 rounded-2xl font-bold flex gap-4 hover:bg-indigo-50"><i class="fa-solid fa-calendar-week text-emerald-500"></i> গত ৭ দিন</button>
            <button onclick="loadData('month')" class="w-full text-left p-4 rounded-2xl font-bold flex gap-4 hover:bg-indigo-50"><i class="fa-solid fa-calendar-days text-purple-500"></i> এই মাস</button>
            <button onclick="logout()" class="w-full text-left p-4 text-red-500 font-bold mt-10 flex gap-4"><i class="fa-solid fa-power-off"></i> লগআউট</button>
        </div>
    </div>

    <div id="profile-modal" class="fixed inset-0 z-[110] bg-black/40 hidden flex items-center justify-center p-6 backdrop-blur-md">
        <div class="bg-white w-full max-w-xs rounded-[3rem] p-8 text-center animate__animated animate__zoomIn">
            <div class="w-20 h-20 main-gradient text-white rounded-full flex items-center justify-center mx-auto mb-4 text-3xl shadow-xl"><i class="fa-solid fa-user"></i></div>
            <h3 id="prof-user" class="text-2xl font-black text-slate-800 italic">User</h3>
            <p id="prof-date" class="text-slate-400 text-xs font-bold mt-1">Joined: 2026</p>
            <button onclick="closeProfile()" class="mt-8 text-slate-400 font-bold text-xs uppercase tracking-widest">বন্ধ করুন</button>
        </div>
    </div>

    <script>
        window.addEventListener('load', () => {
            // ১. চেক করবে ইউজার কি ব্রাউজার দিয়ে ঢুকেছে? 
            const isApp = window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone;
            
            // ব্রাউজার দিয়ে ঢুকলে ডাউনলোড বার দেখাবে
            if (!isApp) {
                document.getElementById('web-download-area').classList.remove('hidden');
            }

            // ২. স্প্ল্যাশ স্ক্রিন ২ সেকেন্ড পর সরানো
            setTimeout(() => {
                const splash = document.getElementById('splash-screen');
                if(splash) {
                    splash.style.opacity = '0';
                    setTimeout(() => { splash.style.display = 'none'; }, 500);
                }
            }, 2000);
        });

        // পাসওয়ার্ড টগল
        function togglePass(id, btn) {
            const input = document.getElementById(id);
            if (input.type === "password") {
                input.type = "text";
                btn.innerHTML = '<i class="fa-solid fa-eye"></i>';
            } else {
                input.type = "password";
                btn.innerHTML = '<i class="fa-solid fa-eye-slash"></i>';
            }
        }

        // লগইন/রেজিস্ট্রেশন সুইচ
        function toggleAuth(isReg) {
            document.getElementById('reg-fields').classList.toggle('hidden', !isReg);
            document.getElementById('login-fields').classList.toggle('hidden', isReg);
            document.getElementById('auth-title').innerText = isReg ? "রেজিস্ট্রেশন" : "লগইন";
            document.getElementById('auth-sub').innerText = isReg ? "নতুন অ্যাকাউন্ট তৈরি করুন" : "আপনার অ্যাকাউন্টে প্রবেশ করুন";
        }
    </script>
    <script src="script.js"></script>
</body>
                                                                                                                                           </html>

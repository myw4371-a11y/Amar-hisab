<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>আমার হিসাব - প্রফেশনাল ক্যাশ বুক</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/dexie/dist/dexie.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Hind Siliguri', sans-serif; background-color: #f8fafc; overflow-x: hidden; }
        .sidebar { transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1); transform: translateX(100%); }
        .sidebar.active { transform: translateX(0); }
        .nav-shadow { box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1); }
        .glass-card { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); }
        .animate-up { animation: fadeInUp 0.5s ease-out; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        /* Hide scrollbar */
        ::-webkit-scrollbar { width: 0px; background: transparent; }
    </style>
</head>
<body>

    <div id="auth-screen" class="fixed inset-0 z-[100] bg-blue-700 flex items-center justify-center p-6">
        <div class="bg-white w-full max-w-sm p-8 rounded-[2.5rem] shadow-2xl animate-up">
            <div class="text-center mb-8">
                <div class="w-20 h-20 bg-blue-100 text-blue-600 rounded-full flex items-center justify-center mx-auto mb-4 text-3xl">
                    <i class="fa-solid fa-wallet"></i>
                </div>
                <h2 class="text-2xl font-bold text-gray-800">আমার হিসাব</h2>
                <p class="text-gray-400 text-sm">আপনার আয়-ব্যয়ের সঠিক হিসাব রাখুন</p>
            </div>
            <div class="space-y-4">
                <div class="relative">
                    <i class="fa-solid fa-envelope absolute left-4 top-4 text-gray-400"></i>
                    <input type="email" id="email" placeholder="ইমেইল এড্রেস" class="w-full pl-12 p-4 bg-gray-50 border-none rounded-2xl outline-none focus:ring-2 ring-blue-500">
                </div>
                <div class="relative">
                    <i class="fa-solid fa-lock absolute left-4 top-4 text-gray-400"></i>
                    <input type="password" id="password" placeholder="পাসওয়ার্ড" class="w-full pl-12 p-4 bg-gray-50 border-none rounded-2xl outline-none focus:ring-2 ring-blue-500">
                </div>
                <button onclick="handleAuth()" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-4 rounded-2xl font-bold shadow-lg shadow-blue-200 transition-all active:scale-95">লগইন / সাইন আপ</button>
            </div>
            <p id="auth-msg" class="text-red-500 text-xs text-center mt-4 hidden"></p>
        </div>
    </div>

    <div id="main-app" class="hidden">
        
        <nav class="bg-white text-gray-800 p-4 flex justify-between items-center sticky top-0 z-50 border-b border-gray-100">
            <button onclick="openCalendar()" class="w-10 h-10 rounded-full bg-gray-50 flex items-center justify-center text-blue-600 shadow-sm border border-gray-100"><i class="fa-solid fa-calendar-days"></i></button>
            <span class="font-bold text-lg tracking-tight">আমার হিসাব</span>
            <button onclick="toggleSidebar()" class="w-10 h-10 rounded-full bg-gray-50 flex items-center justify-center text-gray-600 shadow-sm border border-gray-100"><i class="fa-solid fa-bars-staggered"></i></button>
        </nav>

        <div id="sidebar-overlay" onclick="toggleSidebar()" class="fixed inset-0 bg-black/40 z-[55] hidden backdrop-blur-sm"></div>
        <div id="sidebar" class="fixed top-0 right-0 h-full w-80 bg-white z-[60] sidebar shadow-2xl flex flex-col">
            <div class="p-8 bg-blue-600 text-white">
                <div class="flex items-center gap-4 mb-4">
                    <div class="w-12 h-12 rounded-full bg-white/20 flex items-center justify-center text-xl"><i class="fa-solid fa-user"></i></div>
                    <div>
                        <p class="text-xs opacity-70">স্বাগতম,</p>
                        <p id="user-display" class="font-bold">ব্যবহারকারী</p>
                    </div>
                </div>
            </div>
            <div class="p-4 flex-1 overflow-y-auto space-y-2">
                <p class="text-[10px] uppercase tracking-widest text-gray-400 font-bold px-4 mb-2">ফিল্টার মেনু</p>
                <button onclick="loadHishab('home')" class="w-full flex items-center gap-4 p-4 hover:bg-blue-50 rounded-2xl text-gray-700 font-semibold transition"><i class="fa-solid fa-grid-2 text-blue-500"></i> হোম</button>
                <button onclick="loadHishab('today')" class="w-full flex items-center gap-4 p-4 hover:bg-blue-50 rounded-2xl text-gray-700 font-semibold transition"><i class="fa-solid fa-bolt text-yellow-500"></i> আজকের হিসাব</button>
                <button onclick="loadHishab('week')" class="w-full flex items-center gap-4 p-4 hover:bg-blue-50 rounded-2xl text-gray-700 font-semibold transition"><i class="fa-solid fa-calendar-week text-green-500"></i> গত ৭ দিন</button>
                <button onclick="loadHishab('thisMonth')" class="w-full flex items-center gap-4 p-4 hover:bg-blue-50 rounded-2xl text-gray-700 font-semibold transition"><i class="fa-solid fa-calendar-check text-purple-500"></i> এই মাস</button>
                <button onclick="loadHishab('lastMonth')" class="w-full flex items-center gap-4 p-4 hover:bg-blue-50 rounded-2xl text-gray-700 font-semibold transition"><i class="fa-solid fa-history text-orange-500"></i> গত মাস</button>
                <button onclick="loadHishab('year')" class="w-full flex items-center gap-4 p-4 hover:bg-blue-50 rounded-2xl text-gray-700 font-semibold transition"><i class="fa-solid fa-star text-red-500"></i> এই বছর</button>
                <div class="border-t my-4"></div>
                <button onclick="logout()" class="w-full flex items-center gap-4 p-4 hover:bg-red-50 rounded-2xl text-red-500 font-semibold transition"><i class="fa-solid fa-sign-out"></i> লগআউট</button>
            </div>
        </div>

        <div class="p-5 max-w-lg mx-auto space-y-6">
            
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-white p-5 rounded-[2rem] shadow-sm border border-gray-100 flex flex-col items-center">
                    <div class="w-10 h-10 rounded-full bg-green-100 text-green-600 flex items-center justify-center mb-2"><i class="fa-solid fa-arrow-down text-sm"></i></div>
                    <p class="text-[10px] uppercase font-bold text-gray-400">মোট আয়</p>
                    <h3 class="text-xl font-bold text-green-600">৳<span id="sum-income">0</span></h3>
                </div>
                <div class="bg-white p-5 rounded-[2rem] shadow-sm border border-gray-100 flex flex-col items-center">
                    <div class="w-10 h-10 rounded-full bg-red-100 text-red-600 flex items-center justify-center mb-2"><i class="fa-solid fa-arrow-up text-sm"></i></div>
                    <p class="text-[10px] uppercase font-bold text-gray-400">মোট খরচ</p>
                    <h3 class="text-xl font-bold text-red-600">৳<span id="sum-expense">0</span></h3>
                </div>
            </div>

            <div class="flex justify-between items-center px-2">
                <h4 id="filter-title" class="font-bold text-gray-700">সব সময়ের হিসাব</h4>
                <span id="current-date" class="text-[10px] font-bold text-blue-500 bg-blue-50 px-3 py-1 rounded-full uppercase tracking-tighter"></span>
            </div>

            <div class="bg-white p-6 rounded-[2.5rem] shadow-sm border border-gray-100 space-y-4">
                <input type="text" id="desc" placeholder="কিসের হিসাব? (যেমন: খাবার)" class="w-full p-4 bg-gray-50 rounded-2xl outline-none focus:ring-2 ring-blue-100 transition border-none">
                <input type="number" id="amt" placeholder="টাকার পরিমাণ" class="w-full p-4 bg-gray-50 rounded-2xl outline-none focus:ring-2 ring-blue-100 transition border-none">
                
                <div class="flex gap-3">
                    <button onclick="addEntry('income')" class="flex-1 bg-green-500 text-white py-4 rounded-2xl font-bold shadow-lg shadow-green-100 active:scale-95 transition">আয় +</button>
                    <button onclick="addEntry('expense')" class="flex-1 bg-red-500 text-white py-4 rounded-2xl font-bold shadow-lg shadow-red-100 active:scale-95 transition">খরচ -</button>
                </div>
                <div class="flex justify-center gap-6 pt-2">
                    <button onclick="undo()" class="text-xs text-gray-400 font-semibold hover:text-gray-600"><i class="fa-solid fa-rotate-left mr-1"></i> আন-ডু</button>
                </div>
            </div>

            <div id="list-container" class="space-y-3 pb-10">
                </div>
        </div>

        <input type="date" id="calInput" class="hidden" onchange="filterByCalendar(this.value)">
    </div>

    <script src="script.js"></script>
</body>
  </html>

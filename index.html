<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>হিসাব PRO | Zord Academy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap');
        
        :root { --p: #6366f1; --s: #a855f7; --bg: #0f172a; }
        body { font-family: 'Hind Siliguri', sans-serif; background: var(--bg); color: #e2e8f0; overflow-x: hidden; }

        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .main-gradient { background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%); }
        .card-shadow { box-shadow: 0 20px 50px rgba(0,0,0,0.3); }
        
        input { background: rgba(255,255,255,0.05) !important; border: 1px solid rgba(255,255,255,0.1) !important; color: white !important; transition: 0.3s; }
        input:focus { border-color: var(--p) !important; box-shadow: 0 0 15px rgba(99,102,241,0.3); }
        
        .btn-pro { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .btn-pro:active { transform: scale(0.95); }

        /* Custom Scroll */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: var(--p); border-radius: 10px; }

        .apk-badge { background: linear-gradient(90deg, #f59e0b, #d97706); animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 0.8; } 50% { opacity: 1; } 100% { opacity: 0.8; } }
    </style>
</head>
<body>

    <div id="splash" class="fixed inset-0 z-[9999] flex flex-col items-center justify-center bg-[#0f172a]">
        <div class="animate__animated animate__zoomIn">
            <div class="w-24 h-24 main-gradient rounded-[2rem] flex items-center justify-center shadow-2xl mb-4">
                <i class="fa-solid fa-crown text-white text-4xl"></i>
            </div>
            <h1 class="text-white text-3xl font-black tracking-tighter">হিসাব <span class="text-indigo-400">PRO</span></h1>
        </div>
    </div>

    <div id="auth-screen" class="fixed inset-0 z-[100] bg-slate-950 flex flex-col items-center justify-center p-6">
        <div class="w-full max-w-sm mb-6 animate__animated animate__fadeInDown">
            <a href="https://github.com/YourUser/YourRepo/raw/main/app-release.apk" class="apk-badge flex items-center justify-between p-4 rounded-2xl shadow-lg">
                <div class="flex items-center gap-3">
                    <i class="fa-solid fa-download text-white text-xl"></i>
                    <div>
                        <p class="text-[10px] font-black text-white uppercase">Official Android App</p>
                        <p class="text-[8px] text-white/70">হিসাব হবে এখন আরও ফাস্ট!</p>
                    </div>
                </div>
                <i class="fa-solid fa-chevron-right text-white/50"></i>
            </a>
        </div>

        <div class="w-full max-w-sm glass p-8 rounded-[3rem] card-shadow animate__animated animate__fadeInUp">
            <h2 id="auth-title" class="text-2xl font-black text-center mb-8">স্বাগতম বস!</h2>
            
            <div id="reg-fields" class="space-y-4">
                <input type="text" id="reg-user" placeholder="ইউজার নেম" class="w-full p-4 rounded-2xl outline-none font-bold">
                <input type="password" id="reg-pass" placeholder="পাসওয়ার্ড" class="w-full p-4 rounded-2xl outline-none font-bold">
                <button onclick="handleRegister()" class="w-full main-gradient text-white py-4 rounded-2xl font-black btn-pro shadow-lg">রেজিস্ট্রেশন</button>
                <p class="text-center text-xs text-slate-500">মেম্বার আছেন? <button onclick="toggleAuth(false)" class="text-indigo-400 font-bold">লগইন</button></p>
            </div>

            <div id="login-fields" class="space-y-4 hidden">
                <input type="text" id="login-user" placeholder="ইউজার নেম" class="w-full p-4 rounded-2xl outline-none font-bold">
                <input type="password" id="login-pass" placeholder="পাসওয়ার্ড" class="w-full p-4 rounded-2xl outline-none font-bold">
                <button onclick="handleLogin()" class="w-full main-gradient text-white py-4 rounded-2xl font-black btn-pro shadow-lg">লগইন করুন</button>
                <p class="text-center text-xs text-slate-500">নতুন ইউজার? <button onclick="toggleAuth(true)" class="text-indigo-400 font-bold">রেজিস্ট্রেশন</button></p>
            </div>
            <p id="auth-err" class="text-rose-400 text-[10px] text-center mt-4 font-bold hidden"></p>
        </div>
    </div>

    <div id="main-app" class="hidden min-h-screen">
        <nav class="p-6 flex justify-between items-center sticky top-0 z-50 bg-[#0f172a]/80 backdrop-blur-lg border-b border-white/5">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 rounded-xl main-gradient flex items-center justify-center text-white font-black shadow-lg" id="avatar">Z</div>
                <div>
                    <p id="nav-user" class="text-xs font-black">User</p>
                    <p class="text-[8px] text-emerald-400 font-bold uppercase tracking-widest">Premium Active</p>
                </div>
            </div>
            <div class="flex gap-2">
                <button onclick="window.open('https://t.me/hackingacademyX')" class="w-10 h-10 rounded-xl glass flex items-center justify-center text-indigo-400"><i class="fa-brands fa-telegram"></i></button>
                <button onclick="logout()" class="w-10 h-10 rounded-xl glass flex items-center justify-center text-rose-400"><i class="fa-solid fa-power-off"></i></button>
            </div>
        </nav>

        <main class="p-6 max-w-lg mx-auto space-y-8 pb-24">
            <div class="main-gradient p-10 rounded-[3.5rem] shadow-2xl relative overflow-hidden animate__animated animate__fadeIn">
                <p class="text-white/60 text-[10px] font-black uppercase tracking-[0.3em]">Current Balance</p>
                <h2 class="text-6xl font-black mt-2">৳<span id="balance">0</span></h2>
                <div class="flex gap-6 mt-8 pt-8 border-t border-white/10">
                    <div><p class="text-[8px] font-bold opacity-50 uppercase">Income</p><p class="text-xl font-black text-emerald-300">৳<span id="t-in">0</span></p></div>
                    <div class="border-l border-white/10 pl-6"><p class="text-[8px] font-bold opacity-50 uppercase">Expense</p><p class="text-xl font-black text-rose-300">৳<span id="t-ex">0</span></p></div>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <button onclick="openScreen('manager')" class="glass p-6 rounded-[2.5rem] text-left btn-pro border-indigo-500/20">
                    <i class="fa-solid fa-users-viewfinder text-indigo-500 text-2xl mb-4"></i>
                    <h3 class="font-black text-sm">ম্যানেজারি হিসাব</h3>
                    <p class="text-[8px] text-slate-500 mt-1 uppercase">Mess Admin</p>
                </button>
                <button onclick="openScreen('egg')" class="glass p-6 rounded-[2.5rem] text-left btn-pro border-amber-500/20">
                    <i class="fa-solid fa-egg text-amber-500 text-2xl mb-4"></i>
                    <h3 class="font-black text-sm">ডিমের হিসাব</h3>
                    <p class="text-[8px] text-slate-500 mt-1 uppercase">Inventory</p>
                </button>
            </div>

            <div class="glass p-8 rounded-[3rem] space-y-4">
                <input type="text" id="desc" placeholder="বিবরণ" class="w-full p-4 rounded-2xl outline-none font-bold">
                <input type="number" id="amt" placeholder="পরিমাণ ৳" class="w-full p-5 rounded-2xl outline-none text-3xl font-black text-white">
                <div class="flex gap-4">
                    <button onclick="addRec('income')" class="flex-1 bg-emerald-500 text-white py-5 rounded-2xl font-black btn-pro shadow-lg">আয় +</button>
                    <button onclick="addRec('expense')" class="flex-1 bg-rose-500 text-white py-5 rounded-2xl font-black btn-pro shadow-lg">খরচ -</button>
                </div>
            </div>

            <div id="history-box">
                <div class="flex justify-between items-center mb-6">
                    <h4 class="font-black text-sm flex items-center gap-2"><i class="fa-solid fa-clock-rotate-left text-indigo-500"></i> সাম্প্রতিক লেনদেন</h4>
                    <button onclick="clearHistory()" class="text-[8px] font-black uppercase text-slate-500">Clear All</button>
                </div>
                <div id="data-list" class="space-y-4"></div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>

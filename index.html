<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>আমার হিসাব PRO | স্মার্ট ফাইন্যান্স</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/dexie/dist/dexie.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Hind Siliguri', sans-serif; background: #f4f7fe; scroll-behavior: smooth; }
        .sidebar { transition: 0.5s cubic-bezier(0.4, 0, 0.2, 1); transform: translateX(100%); }
        .sidebar.active { transform: translateX(0); }
        .glass-nav { background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(12px); }
        .main-gradient { background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%); }
        .neo-shadow { box-shadow: 0 10px 40px -10px rgba(79, 70, 229, 0.2); }
        .btn-animate:active { transform: scale(0.95); }
        ::-webkit-scrollbar { width: 0; }
    </style>
</head>
<body class="text-slate-800">

    <div id="auth-screen" class="fixed inset-0 z-[100] bg-slate-50 flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-sm p-8 rounded-[2.5rem] shadow-2xl animate__animated animate__fadeInUp">
            <div class="text-center mb-8">
                <div class="w-16 h-16 main-gradient rounded-3xl rotate-12 flex items-center justify-center text-white text-2xl mx-auto shadow-lg mb-4">
                    <i class="fa-solid fa-wallet -rotate-12"></i>
                </div>
                <h2 id="auth-title" class="text-3xl font-black text-slate-800 tracking-tight">রেজিস্ট্রেশন</h2>
                <p id="auth-sub" class="text-slate-400 text-sm mt-1">নতুন অ্যাকাউন্ট তৈরি করুন</p>
            </div>

            <div id="reg-fields" class="space-y-4">
                <div class="relative">
                    <i class="fa-solid fa-user absolute left-4 top-4 text-slate-300"></i>
                    <input type="text" id="reg-user" placeholder="ইউজার নেম" class="w-full pl-11 p-4 bg-slate-50 rounded-2xl outline-none focus:ring-2 ring-indigo-500 transition border-none text-sm font-semibold">
                </div>
                <div class="relative">
                    <i class="fa-solid fa-lock absolute left-4 top-4 text-slate-300"></i>
                    <input type="password" id="reg-pass1" placeholder="পাসওয়ার্ড (৬+ সংখ্যা)" class="w-full pl-11 pr-12 p-4 bg-slate-50 rounded-2xl outline-none focus:ring-2 ring-indigo-500 transition border-none text-sm font-semibold">
                    <button onclick="togglePass('reg-pass1', this)" class="absolute right-4 top-4 text-slate-300"><i class="fa-solid fa-eye-slash"></i></button>
                </div>
                <div class="relative">
                    <i class="fa-solid fa-shield-check absolute left-4 top-4 text-slate-300"></i>
                    <input type="password" id="reg-pass2" placeholder="পাসওয়ার্ড নিশ্চিত করুন" class="w-full pl-11 pr-12 p-4 bg-slate-50 rounded-2xl outline-none focus:ring-2 ring-indigo-500 transition border-none text-sm font-semibold">
                    <button onclick="togglePass('reg-pass2', this)" class="absolute right-4 top-4 text-slate-300"><i class="fa-solid fa-eye-slash"></i></button>
                </div>
                <button onclick="handleRegister()" class="w-full main-gradient text-white py-4 rounded-2xl font-bold shadow-xl shadow-indigo-200 btn-animate transition-all">রেজিস্ট্রেশন করুন</button>
                <p class="text-center text-xs text-slate-500 font-semibold mt-4">ইতিমধ্যেই অ্যাকাউন্ট আছে? <button onclick="toggleAuth(false)" class="text-indigo-600 font-black">লগইন</button></p>
            </div>

            <div id="login-fields" class="space-y-4 hidden">
                <div class="relative">
                    <i class="fa-solid fa-user absolute left-4 top-4 text-slate-300"></i>
                    <input type="text" id="login-user" placeholder="ইউজার নেম" class="w-full pl-11 p-4 bg-slate-50 rounded-2xl outline-none focus:ring-2 ring-indigo-500 transition border-none text-sm font-semibold">
                </div>
                <div class="relative">
                    <i class="fa-solid fa-lock absolute left-4 top-4 text-slate-300"></i>
                    <input type="password" id="login-pass" placeholder="পাসওয়ার্ড" class="w-full pl-11 pr-12 p-4 bg-slate-50 rounded-2xl outline-none focus:ring-2 ring-indigo-500 transition border-none text-sm font-semibold">
                    <button onclick="togglePass('login-pass', this)" class="absolute right-4 top-4 text-slate-300"><i class="fa-solid fa-eye-slash"></i></button>
                </div>
                <button onclick="handleLogin()" class="w-full main-gradient text-white py-4 rounded-2xl font-bold shadow-xl shadow-indigo-200 btn-animate transition-all">লগইন করুন</button>
                <p class="text-center text-xs text-slate-500 font-semibold mt-4">অ্যাকাউন্ট নেই? <button onclick="toggleAuth(true)" class="text-indigo-600 font-black">রেজিস্ট্রেশন</button></p>
            </div>
            <p id="auth-error" class="text-red-500 text-[11px] text-center mt-4 font-bold bg-red-50 p-2 rounded-lg hidden"></p>
        </div>
    </div>

    <div id="main-app" class="hidden min-h-screen">
        <nav class="glass-nav sticky top-0 z-50 px-6 py-4 flex justify-between items-center border-b border-white/40">
            <button onclick="openProfile()" class="w-10 h-10 rounded-xl bg-white shadow-sm flex items-center justify-center text-indigo-600"><i class="fa-solid fa-user-gear"></i></button>
            <span class="text-lg font-black tracking-tighter">আমার হিসাব <span class="text-indigo-600">PRO</span></span>
            <button onclick="toggleSidebar()" class="w-10 h-10 rounded-xl bg-white shadow-sm flex items-center justify-center text-slate-600"><i class="fa-solid fa-bars-staggered"></i></button>
        </nav>

        <div id="sidebar-overlay" onclick="toggleSidebar()" class="fixed inset-0 bg-slate-900/30 z-[55] hidden backdrop-blur-sm"></div>
        <div id="sidebar" class="fixed top-0 right-0 h-full w-72 bg-white z-[60] sidebar shadow-2xl flex flex-col p-6">
            <div class="mb-10 mt-4 text-center">
                <div id="side-user-icon" class="w-16 h-16 main-gradient text-white rounded-full flex items-center justify-center text-2xl mx-auto mb-2 shadow-lg italic">U</div>
                <h3 id="side-username" class="font-black text-slate-800">User</h3>
            </div>
            <div class="space-y-2 flex-1">
                <button onclick="loadData('home')" class="w-full text-left p-4 rounded-2xl font-bold flex items-center gap-4 hover:bg-indigo-50 transition"><i class="fa-solid fa-house text-indigo-500"></i> হোম</button>
                <button onclick="loadData('today')" class="w-full text-left p-4 rounded-2xl font-bold flex items-center gap-4 hover:bg-indigo-50 transition"><i class="fa-solid fa-bolt text-amber-500"></i> আজ</button>
                <button onclick="loadData('week')" class="w-full text-left p-4 rounded-2xl font-bold flex items-center gap-4 hover:bg-indigo-50 transition"><i class="fa-solid fa-calendar-week text-emerald-500"></i> গত ৭ দিন</button>
                <button onclick="loadData('month')" class="w-full text-left p-4 rounded-2xl font-bold flex items-center gap-4 hover:bg-indigo-50 transition"><i class="fa-solid fa-calendar-days text-purple-500"></i> এই মাস</button>
                <button onclick="loadData('lastMonth')" class="w-full text-left p-4 rounded-2xl font-bold flex items-center gap-4 hover:bg-indigo-50 transition"><i class="fa-solid fa-history text-rose-500"></i> গত মাস</button>
                <div class="border-t border-slate-100 my-4"></div>
                <button onclick="logout()" class="w-full text-left p-4 rounded-2xl font-bold flex items-center gap-4 text-red-500 hover:bg-red-50 transition"><i class="fa-solid fa-power-off"></i> লগআউট</button>
            </div>
        </div>

        <main class="p-6 max-w-md mx-auto">
            <div class="main-gradient p-8 rounded-[2.5rem] text-white shadow-2xl neo-shadow mb-8 relative overflow-hidden">
                <i class="fa-solid fa-circle-nodes absolute -right-4 -top-4 text-white/10 text-9xl"></i>
                <div class="relative z-10">
                    <p class="text-indigo-100 text-[10px] font-bold uppercase tracking-[0.2em] mb-1">কারেন্ট ব্যালেন্স</p>
                    <h2 class="text-5xl font-black mb-6">৳<span id="total-balance">0</span></h2>
                    <div class="flex gap-10 border-t border-white/20 pt-6">
                        <div>
                            <p class="text-[9px] uppercase font-bold text-indigo-200">মোট আয়</p>
                            <p class="text-lg font-black">৳<span id="sum-in">0</span></p>
                        </div>
                        <div>
                            <p class="text-[9px] uppercase font-bold text-indigo-200">মোট খরচ</p>
                            <p class="text-lg font-black">৳<span id="sum-ex">0</span></p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="bg-white p-7 rounded-[2.5rem] shadow-sm border border-white mb-8">
                <div class="space-y-4">
                    <input type="text" id="desc" placeholder="বিবরণ (যেমন: দুপুরের খাবার)" class="w-full p-4 bg-slate-50 rounded-2xl outline-none focus:ring-2 ring-indigo-100 font-semibold text-sm">
                    <input type="number" id="amt" placeholder="টাকার পরিমাণ" class="w-full p-4 bg-slate-50 rounded-2xl outline-none focus:ring-2 ring-indigo-100 font-black text-lg">
                    <div class="flex gap-3">
                        <button onclick="save('income')" class="flex-1 bg-emerald-500 text-white py-4 rounded-2xl font-black shadow-lg shadow-emerald-100 btn-animate transition-all">আয় +</button>
                        <button onclick="save('expense')" class="flex-1 bg-rose-500 text-white py-4 rounded-2xl font-black shadow-lg shadow-rose-100 btn-animate transition-all">খরচ -</button>
                    </div>
                    <button onclick="undo()" class="w-full text-slate-300 text-[10px] font-bold uppercase tracking-widest hover:text-indigo-500 transition"><i class="fa-solid fa-rotate-left mr-1"></i> ভুল হয়েছে? আন-ডু করুন</button>
                </div>
            </div>

            <div class="flex justify-between items-center mb-5 px-2">
                <h4 id="view-title" class="font-black text-slate-800">লেনদেন ইতিহাস</h4>
                <span id="view-date" class="text-[9px] bg-white shadow-sm text-indigo-600 px-3 py-1.5 rounded-full font-black uppercase">সব সময়</span>
            </div>

            <div id="data-list" class="space-y-4 pb-24"></div>

            <footer class="text-center py-6 border-t border-slate-200 mt-10">
                <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Designed & Developed By</p>
                <a href="https://t.me/hackingacademyX" target="_blank" class="text-xl font-black text-transparent bg-clip-text bg-gradient-to-r from-indigo-600 to-purple-600 hover:scale-110 transition inline-block">Zord Academy</a>
                <div class="flex justify-center gap-2 mt-2">
                    <span class="w-1 h-1 rounded-full bg-slate-300"></span>
                    <span class="w-1 h-1 rounded-full bg-slate-300"></span>
                    <span class="w-1 h-1 rounded-full bg-slate-300"></span>
                </div>
            </footer>
        </main>
    </div>

    <div id="profile-modal" class="fixed inset-0 z-[110] bg-slate-900/60 hidden backdrop-blur-md flex items-center justify-center p-6">
        <div class="bg-white w-full max-w-xs rounded-[3rem] p-8 text-center shadow-2xl animate__animated animate__zoomIn">
            <div class="w-20 h-20 main-gradient text-white rounded-full flex items-center justify-center mx-auto mb-4 text-3xl shadow-xl"><i class="fa-solid fa-user-tie"></i></div>
            <h3 id="prof-user" class="text-2xl font-black text-slate-800 italic">User</h3>
            <p id="prof-date" class="text-slate-400 text-xs font-bold mt-1">Joined: 2026</p>
            <div class="h-px bg-slate-100 my-6"></div>
            <button onclick="logout()" class="w-full p-4 bg-red-50 text-red-600 rounded-2xl font-black btn-animate transition mb-3 hover:bg-red-100">লগআউট</button>
            <button onclick="closeProfile()" class="text-slate-400 font-bold text-xs uppercase tracking-widest">বন্ধ করুন</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
